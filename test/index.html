<!DOCTYPE html>
<html lang="en">

<head>
    <title>Quantum</title>
    <meta charset="UTF-8">
    <meta name=description content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="assets/main.min.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-top">
                <div class="logo">
                    <a href="#"><strong>quantum</strong></a>
                </div>
                <form action="/" class="form">
                    <div class="form__group">
                        <input type="text" class="form__search" placeholder="Search goods">
                        <div class="form__select hidden-md">
                            <select name="category" id="">
                                <option value="0">Category</option>
                                <option value="1">Apple</option>
                                <option value="2">Huawei</option>
                            </select>
                        </div>
                        <button type="submit" class="btn form__btn"></button>
                    </div>
                </form>
                <ul class="inline-list">
                    <li><a href="#">
                        <span class="inline-list__icon inline-list__cart"></span>
                        <span class="hidden-md">2 Items</span>
                    </a></li>
                    <li><a href="#">
                        <span class="inline-list__icon inline-list__wishlist"></span>
                        <span class="hidden-md">Wish List</span>  
                    </a></li>
                    <li><a href="#">
                        <span class="inline-list__icon inline-list__user "></span>
                        <span class="hidden-md">Sing in</span>  
                    </a></li>
                </ul>
            </div>
        </div>
        <div class="header-bottom">
            <div class="container container-flex">  
            <div class="header-bottom__category">
                <div class="header-bottom__hamburger">
                    <span class="item"></span>
                    <span class="item"></span>
                    <span class="item"></span>
                </div>
                All categories
            </div>
            <ul class="header-bottom__menu">
                <li><a href="#">Super deals</a></li>
                <li><a href="#">Featured brands</a></li>
                <li><a href="#">Collections</a></li>
                <li><a href="#">Bestselling</a></li>
            </ul>
            <div class="header-bottom__list">
                <div class="header-bottom__help"> 
                    <form id="form__help" action="#" class="form__help">
                        <select name="help" id="">
                            <option value="0">Help</option>
                            <option value="1">help 1</option>
                            <option value="2">help 2</option>
                        </select>
                    </form>
                </div>
                <div class="header-bottom__curr"> 
                    <form id="form__curr" action="#" class="form__curr">
                        <select name="currancy" id="">
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="GBP">GBP</option>
                        </select>
                    </form>
                    <!-- USD
                    <ul class="header-bottom__submenu">
                        <li><a href="#">EUR</a></li>
                        <li><a href="#">GBP</a></li>
                    </ul> -->
                </div>
                <div class="header-bottom_lang">
                    <form id="form__lang" action="#" class="form__lang">
                        <select name="languages" id="">
                            <option value="lang">Language</option>
                            <option value="en">EN</option>
                            <option value="es">ES</option>
                            <option value="uk">UK</option>
                        </select>
                    </form>
                </div>
            </div> 
            </div>  
        </div>
    </header>
    <main class="main">
        <section class="section section-category">
           <div class="container">
               <div class="block-nav">
                    <ul class="breadcrumb">
                        <li><a href="#">Main</a></li>
                        <li><a href="#">Mobile phone</a></li>
                        <li><a href="#">Appple</a></li>
                        <li><a href="#">Apple iPhone 7, 128 GB</a></li>
                    </ul>
                    <div class="social">
                        <p>Share:</p>
                        <ul class="social__list">
                            <li><a href="#">
                                <i class="fab fa-facebook-f"></i>
                                <span>45</span>
                            </a></li>
                            <li><a href="#">
                                <i class="fab fa-twitter"></i>
                                <span>12</span>
                            </a></li>
                        </ul>
                    </div>
               </div>
               <h1 class="area-title">Smartphones</h1>
               <div class="row">
                   <div class="col-md-3">
                        <div class="left-menu">
                            <!-- <div class="tabs">
                                <ul class="tabs__caption">
                                    <li class="active">Price</li>
                                    <li>Brand</li>
                                    <li>Color</li>
                                </ul>
                                <div class="tabs__content active">price</div>
                                <div class="tabs__content">brand</div>
                                <div class="tabs__content">color</div>
                            </div>   -->

                            <div class="accordion-group">
                                <div class="accordion open">
                                    <div class="accordion__caption">Price</div>
                                    <div class="accordion__content">
                                        <div>Price 1</div>
                                        <div>Price 2</div>
                                        <div>Price 3</div>
                                    </div>
                                </div>
                                <div class="accordion">
                                    <div class="accordion__caption active">Brand</div>
                                    <div class="accordion__content open">
                                        <form action="#" class="form-checkbox">
                                            <label class="form__label">Apple
                                                <input type="checkbox" checked="checked">
                                                <span class="checkmark"></span>
                                              </label>
                                              <label class="form__label">Sony
                                                <input type="checkbox">
                                                <span class="checkmark"></span>
                                              </label>
                                              <label class="form__label">Asus
                                                <input type="checkbox">
                                                <span class="checkmark"></span>
                                              </label>
                                              <label class="form__label">LG
                                                <input type="checkbox">
                                                <span class="checkmark"></span>
                                              </label> 
                                              <label class="form__label">Lenovo
                                                <input type="checkbox">
                                                <span class="checkmark"></span>
                                              </label> 
                                              <label class="form__label">Meizu
                                                <input type="checkbox">
                                                <span class="checkmark"></span>
                                              </label>
                                              <label class="form__label">Xiaomi
                                                <input type="checkbox">
                                                <span class="checkmark"></span>
                                              </label>  
                                              <label class="form__label">HTC    
                                                <input type="checkbox">
                                                <span class="checkmark"></span>
                                              </label> 
                                        </form>
                                    </div>
                                </div>
                            </div>                          
                        </div>
                   </div>
                   <div class="col-md-9"></div>
               </div>
           </div>
        </section>
    </main>
    <footer class="footer">
        
    </footer>
    <script src="assets/main.min.js"></script>
</body>

</html>
